  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="main-header">
            <h1>down the shore</h1>
        </div>

                <div class="row">

                <ul id="main-menu">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/beach.jpg" alt="Beach" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/boardwalk.jpg" alt="Boardwalk" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="images/rocks.jpg" alt="Rocks" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/water.jpg" alt="Water" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/waves.jpg" alt="Waves" style="width:100%;">
      </div>      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
